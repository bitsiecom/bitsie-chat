<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>Bitsie Chat Pro - Registration</title>
<link rel="stylesheet" href="/dist/style/_bower.css" />
<link href='/css/font-droid.css' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/css/main.css" />

</head>

<body ng-app="bc" ng-controller="UserController">		
<div id="register" class="container">
	<div class="col-xs-12 col-md-6 col-md-offset-3 well">
		<h1>Register</h1>
		<p>This is where you register for a new account</p>
		<form ng-submit="registerUser(username, password)" class="form">
			<div class="form-group">
				<label for="username">Username:</label>
				<input ng-model="username" id="username" name="username" class="form-control" />
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input ng-model="password" id="password" type="password" name="password" class="form-control" />
			</div>
			<button class="register-submit btn btn-success btn-block btn-lg" ><i class="fa fa-user"></i> REGISTER</button>
		</form>
	</div>
</div>

<script src="/dist/js/_bower.js"></script>
<script src="/js/app.js"></script>
<script src="/js/UserModule.js"></script>
</body>
</html>
